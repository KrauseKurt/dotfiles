[main]
font = JetBrainsMono Nerd Font:size=13
terminal = kitty
dpi-aware = yes
layer = overlay
placeholder = Type to search...
icons-enabled = false
width = 80
prompt = "> "

[colors]
background = 000000dd
placeholder = 303030ff
prompt = CCCCCCff
input = ffffffff
text = CCCCCCff              # White text
match = b0b0b0ff             # Light gray for matching text
selection = 222222ff         # Dark gray selection background
selection-text = ffffffff    # White text on selection
border = 7E7E7Eff            # Medium gray border

[border]
width = 2
radius = 6
